<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASS Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f4f4f9, #e8f4f8);
    color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

      
/* Full-width header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2c3e50;
    color: #fff;
    padding: 15px 20px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.header img {
    height: 40px;
}

.header button {
    background: #505962;
    color: #eaedf0;
    border: none;
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    z-index: 1001; /* Ensure the button stays above the header */
    position: relative; /* Fixes button position */
    left: -2cm; /* Move the button 2 cm to the left */
}

.header button:hover {
    background: #505962;
}

/* Header inside the container */
header {
    background-color: #34495e;
    color: #fff;
    text-align: center;
    padding: 20px;
}

header h1 {
    margin: 0;
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

header p {
    font-size: 16px;
    margin: 5px 0 0;
}


        .dashboard {
            background:white;
            padding: 30px;
            border-radius: 15px;
           
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin-top: 80px; 
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;/* To account for the fixed header */
        }

        .dashboard h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color:#2c3e50
        }

        .dashboard button {
            background: #dddddd;
            color: #2c3e50;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        .dashboard button:hover {
            background: #9ea9bb;
            color: #fff;
            transform: translateY(-3px);
        }

        .dashboard button:active {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: #2c3e50;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        </div>
        <button onclick="history.back()">Back</button>
    </div>

    <div class="dashboard">
        <h1>DASS</h1>
        <button onclick="navigateTo('/service_depression')">Depression</button>
        <button onclick="navigateTo('/service_anxiety')">Anxiety</button>
        <button onclick="navigateTo('/service_stress')">Stress</button>
    </div>

    <footer>
        <p>&copy; 2024 ADHD Assessment Tool | Designed with care.</p>
    </footer>

    <script>
        function navigateTo(route) {
            window.location.href = route;
        }
    </script>
</body>
</html>
