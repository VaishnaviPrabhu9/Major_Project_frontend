<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #f4f4f9, #e8f4f8);
    color: #333;
}

/* Full-width header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2c3e50;
    color: #fff;
    padding: 15px 20px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.header img {
    height: 40px;
}

/* Dashboard Container */
.dashboard {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    text-align: center;
    margin-top: 40px;
    margin-bottom: auto;
}

.container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 20px;
}

.box {
    width: 30%;
    height: 150px;
    background: white;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    color: #2c3e50;
    margin-top: 200px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
}

.box:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

.box:active {
    transform: scale(0.98);
}

/* Chatbot Box */
.chatbot-box {
    border-radius: 20px;
}

/* Footer */
footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    background: #34495e;
    width: 100%;
    position: absolute;
    bottom: 0;
    color: white;
}

/* Styling for the logout container */
.logout {
    background: #505962;
    color: white;
    padding: 8px 15px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.logout:hover {
    background: #73808d;
    transform: translateY(-2px);
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 0 10px;
    }

    .container {
        flex-direction: column;
        align-items: center;
        width: 60%;
    }

    .box {
        width: 100%;
        margin: 10px 0;
    }

    .header {
        
        padding: 10px 15px;
    }

    .header img {
        height: 30px;
    }

    .dashboard {
        margin-top: 80px;
    }

    footer {
        position: static;
        margin-top: 20px;
    }
}

@media (max-width: 480px) {
    .box {
        font-size: 1rem;
        height: 120px;
    }

    .logout {
        padding: 5px 10px;
        font-size: 12px;
    }

    footer {
        font-size: 12px;
    }
}

    </style>
</head>

<body>
    <div class="header">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        <div class="logout" onclick="location.href='/home'">
            <div>logout</div>
        </div>


    </div>

    <!-- Dashboard Section -->
    <div class="dashboard">
        <div class="container">
            <div class="box" onclick="location.href='/currency'">
                <div>ADHD</div>
            </div>
            <div class="box" onclick="location.href='/dass_dashboard'">
                <div>DASS</div>
            </div>
            <div class="box" onclick="location.href='/predictinfo'">
                <div>FoMO</div>
            </div>
        </div>

        <!-- Chatbot Image Section -->
        <div class="chatbot-container">
            <a href="/chat">
                <img src="https://i.pinimg.com/originals/0c/67/5a/0c675a8e1061478d2b7b21b330093444.gif" alt="Chatbot Icon" width="200" height="150" style="cursor: pointer; border-radius: 12px; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);">
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ManoShakti | Designed with care.</p>
    </footer>

</body>

</html>
