<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f6ff;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header img {
            height: 40px;
        }

        .header button {
            background: #505962;
            color: #eaedf0;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001;
            position: relative;
            left: -2cm;
        }

        .header button:hover {
            background: #505962;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        /* Content styles */
        .container {
            width: 90%;
            max-width: 1444px;
            margin: 100px auto 50px;
            background: #f4f3f3;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            text-align: left;
            padding: 10px 15px;
            border: 1px solid #e1e1e1;
            font-size: 14px;
        }

        table th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f5faff;
        }

        table tr:nth-child(odd) {
            background-color: #ffffff;
        }

        table tr:hover {
            background-color: #f0f9ff;
        }

        table td {
            transition: background-color 0.3s ease;
        }

        table td:hover {
            background-color: #f0f9ff;
        }

        .back-button {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #3d4a58;
        }

        @media (max-width: 768px) {
            table th, table td {
                font-size: 12px;
                padding: 8px 10px;
            }

            .back-button {
                font-size: 14px;
                padding: 10px 15px;
            }

            h2 {
                font-size: 24px;
            }

            .container {
                padding: 15px;
            }

            table {
                width: 100%;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            table th, table td {
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            table th, table td {
                font-size: 10px;
                padding: 8px 10px;
            }

            .back-button {
                font-size: 12px;
                padding: 8px 12px;
            }

            h2 {
                font-size: 20px;
            }

            table th, table td {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        </div>
        <button onclick="history.back()">Back</button>
    </div>

    <!-- Content -->
    <div class="container">
        <h2>High FOMO Students</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Class</th>
                    <th>Section</th>
                    <th>FOMO</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student['student_name'] }}</td>
                        <td>{{ student['student_id'] }}</td>
                        <td>{{ student['class'] }}</td>
                        <td>{{ student['section'] }}</td>
                        <td>{{ student['FOMO'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

       
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ManoShakthi. All rights reserved.</p>
    </footer>

</body>
</html>
