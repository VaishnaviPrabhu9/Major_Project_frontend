/* General styles for body and html to fit screen and prevent overflow */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    background:  #e8f4f8;
    color: #333;
}

.logo img{
    margin-left: 10px;
    width: 180px;
    height: 37px;
}
/* Full-width header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #2c3e50;
    color: #fff;
    padding: 15px 20px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.header img {
    height: 40px;
}

.header button {
    background: #505962;
    color: #eaedf0;
    border: none;
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    z-index: 1001; /* Ensure the button stays above the header */
    position: relative; /* Fixes button position */
    left: -2cm; /* Move the button 2 cm to the left */
}

.header button:hover {
    background: #505962;
}

/* Questionnaire container */
.container {
    width: 90%;
    max-width: 800px;
    background-color: #fff;
    margin: 100px auto 20px; /* Added margin-top to create space below the fixed header */
    border-radius: 12px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    padding-bottom: 20px; /* Prevent bottom overflow */
    display: flex;
    flex-direction: column;
    
}


/* Header inside the container */
header {
    background-color: #34495e;
    color: #fff;
    text-align: center;
    padding: 20px;
}

header h1 {
    margin: 0;
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

header p {
    font-size: 16px;
    margin: 5px 0 0;
}

/* Form styles */
form {
    padding: 20px;
    overflow-y: auto; /* Allow scrolling within the form if needed */
    flex-grow: 1; /* Allow form to grow and fill remaining space */
}

/* Styling for each form element */
h3 {
    margin-top: 20px;
    color: #333;
    text-align: center;
    font-weight: bold;
}

.form-group {
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
}

.form-group:last-child {
    border-bottom: none;
}

label {
    display: block;
    font-size: 16px;
    margin: 10px 0 5px;
}

input[type="radio"] {
    margin-right: 10px;
    transform: scale(1.2);
}

button[type="submit"] {
    width: 100%;
    background: #2c3e50;
    color: #fff;
    border: none;
    padding: 15px;
    font-size: 18px;
    border-radius: 8px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.3s;
}

button[type="submit"]:hover {
    background: #505962;
}

        /* Footer Styles */

            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 20px;

            margin: 0;
