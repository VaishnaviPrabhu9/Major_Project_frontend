<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f7ef;
            color: #333;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 50px auto;
            max-width: 1200px;
            padding: 20px;
            margin-top: 130px;
            margin-bottom: 90px;
        }

        .graph-container {
            width: 45%;
            background: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .graph-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .graph-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #3a4855;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 20px;
        }

        footer p {
            margin: 0;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header img {
            height: 40px;
        }

        .header button {
            background: #505962;
            color: #eaedf0;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001;
            position: relative;
            left: -2cm;
        }

        .header button:hover {
            background: #505962;
        }

        .header button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        </div>
        <button onclick="history.back()">Back</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="graph-container">
            <h2>Pie Chart: ADHD Distribution</h2>
            <img src="data:image/png;base64,{{ pie_plot_url }}" alt="Pie Chart - ADHD Distribution">
        </div>

        <div class="graph-container">
            <h2>Bar Plot: ADHD Distribution</h2>
            <img src="data:image/png;base64,{{ bar_plot_url }}" alt="Bar Plot - ADHD Distribution">
        </div>
    </div>


    <!-- Footer -->
    <footer>
        &copy; 2024 ADHD Visualization Dashboard. All rights reserved.
    </footer>
</body>
</html>
