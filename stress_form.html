<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Questionnaire</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background:  #e8f4f8;
            color: #333;
        }
        
        /* Full-width header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .header img {
            height: 40px;
        }
        
        .header button {
            background: #505962;
            color: #eaedf0;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001; /* Ensure the button stays above the header */
            position: relative; /* Fixes button position */
            left: -2cm; /* Move the button 2 cm to the left */
        }
        
        .header button:hover {
            background: #505962;
        }
        
        /* Questionnaire container */
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            margin: 100px auto 20px; /* Added margin-top to create space below the fixed header */
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding-bottom: 20px; /* Prevent bottom overflow */
            display: flex;
            flex-direction: column;
            
        }
        
        
        /* Header inside the container */
        header {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        header p {
            font-size: 16px;
            margin: 5px 0 0;
        }
        
        /* Form styles */
        form {
            padding: 20px;
            overflow-y: auto; /* Allow scrolling within the form if needed */
            flex-grow: 1; /* Allow form to grow and fill remaining space */
        }
        
        /* Styling for each form element */
        h3 {
            margin-top: 20px;
            color: #333;
            text-align: center;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        
        .form-group:last-child {
            border-bottom: none;
        }
        
        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
        }
        
        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        button[type="submit"] {
            width: 100%;
            background: #2c3e50;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button[type="submit"]:hover {
            background: #505962;
        }
        
        /* Footer Styles */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        footer p {
            margin: 0;
        }
        
                
            
    </style>
</head>
<body>

    <!-- Full-width Header -->
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        </div>
        <button onclick="history.back()">Back</button>
    </div>

    <!-- Questionnaire Container -->
    <div class="container">
        <header>
            <h1>Stress Questionnaire</h1>
            <p>Answer honestly to help evaluate symptoms.</p>
        </header>
        <form action="/submit_stress" method="POST">
            <!-- Question 1 -->
            <label>1. I found it hard to wind down</label>
            <div class="form-group">
                <label><input type="radio" id="q1_a" name="q1" value="Did not apply to me at all" required> Did not apply to me at all</label>
                <label><input type="radio" id="q1_b" name="q1" value="Applied to me to some degree"> Applied to me to some degree</label>
                <label><input type="radio" id="q1_c" name="q1" value="Applied to me a considerable degree"> Applied to me a considerable degree</label>
                <label><input type="radio" id="q1_d" name="q1" value="Applied to me very much"> Applied to me very much</label>
            </div>

            <!-- Question 2 -->
            <label>2. I tended to over-react to situations</label>
            <div class="form-group">
                <label><input type="radio" id="q2_a" name="q2" value="Did not apply to me at all" required> Did not apply to me at all</label>
                <label><input type="radio" id="q2_b" name="q2" value="Applied to me to some degree"> Applied to me to some degree</label>
                <label><input type="radio" id="q2_c" name="q2" value="Applied to me a considerable degree"> Applied to me a considerable degree</label>
                <label><input type="radio" id="q2_d" name="q2" value="Applied to me very much"> Applied to me very much</label>
            </div>

            <!-- Question 3 -->
            <label>3. I felt that I was using a lot of nervous energy</label>

                <label><input type="radio" id="q3_a" name="q3" value="Did not apply to me at all" required> Did not apply to me at all</label>
                <label><input type="radio" id="q3_b" name="q3" value="Applied to me to some degree"> Applied to me to some degree</label>
                <label><input type="radio" id="q3_c" name="q3" value="Applied to me a considerable degree"> Applied to me a considerable degree</label>
                <label><input type="radio" id="q3_d" name="q3" value="Applied to me very much"> Applied to me very much</label>
            </div>

            <!-- Question 4 -->
            <label>4. I found myself getting agitated </label>
            <div class="form-group">
                <label><input type="radio" id="q4_a" name="q4" value="Did not apply to me at all" required> Did not apply to me at all</label>
                <label><input type="radio" id="q4_b" name="q4" value="Applied to me to some degree"> Applied to me to some degree</label>
                <label><input type="radio" id="q4_c" name="q4" value="Applied to me a considerable degree"> Applied to me a considerable degree</label>
                <label><input type="radio" id="q4_d" name="q4" value="Applied to me very much"> Applied to me very much</label>
            </div>

            <!-- Question 5 -->
            <label>5. I found it difficult to relax </label>
            <div class="form-group">
                <label><input type="radio" id="q5_a" name="q5" value="Did not apply to me at all" required> Did not apply to me at all</label>
                <label><input type="radio" id="q5_b" name="q5" value="Applied to me to some degree"> Applied to me to some degree</label>
                <label><input type="radio" id="q5_c" name="q5" value="Applied to me a considerable degree"> Applied to me a considerable degree</label>
                <label><input type="radio" id="q5_d" name="q5" value="Applied to me very much"> Applied to me very much</label>
            </div>


            <label>6. I found it difficult to relax </label>
            <div class="form-group">
                <label><input type="radio" id="q6_a" name="q6" value="Did not apply to me at all" required> Did not apply to me at all</label>
                <label><input type="radio" id="q6_b" name="q6" value="Applied to me to some degree"> Applied to me to some degree</label>
                <label><input type="radio" id="q6_c" name="q6" value="Applied to me a considerable degree"> Applied to me a considerable degree</label>
                <label><input type="radio" id="q6_d" name="q6" value="Applied to me very much"> Applied to me very much</label>
            </div>

            <label>7. I felt that I was rather touchy </label>
            <div class="form-group">
                <label><input type="radio" id="q7_a" name="q7" value="Did not apply to me at all" required> Did not apply to me at all</label>
                <label><input type="radio" id="q7_b" name="q7" value="Applied to me to some degree"> Applied to me to some degree</label>
                <label><input type="radio" id="q7_c" name="q7" value="Applied to me a considerable degree"> Applied to me a considerable degree</label>
                <label><input type="radio" id="q7_d" name="q7" value="Applied to me very much"> Applied to me very much</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ManoShakthi. All rights reserved.</p>
    </footer>
</body>
</html>
