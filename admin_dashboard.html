<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counsellor Dashboard - ManoShakthi</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
       
            background: linear-gradient(to right, #f4f4f9, #e8f4f8);
    color: #333;
            position: relative;
        }
        .logo img{
            margin-left: 10px;
            width: 180px;
            height: 37px;
        }


        /* Full-width header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header img {
            height: 40px;
        }

        .header button {
            background: #505962;
            color: #eaedf0;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1001; /* Ensure the button stays above the header */
            position: relative; /* Fixes button position */
            left: -2cm; /* Move the button 2 cm to the left */
        }

        .header button:hover {
            background: #505962;
        }

        /* Header inside the container */
        header {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin-top: 50px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            font-size: 16px;
            margin: 5px 0 0;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: #34495e;
            width: 100%;
            position: absolute;
            bottom: 0;
            color:white
        }

        h1 {
            text-align: center;
       
            color:#2c3e50;
            margin-top: 50px;
        }

        .dashboard {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
            margin-top: 70px; /* Adjust to prevent content overlap with header */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 250px;
        }

        .box {
            width: 250px;
            height: 150px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color:#2c3e50;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
       

        .box:hover {
            transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .box:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .box {
                width: 100%;
            }
        }

        
/* Styling for the logout container */
.logout {
    background: #505962;/* Red background */
    color: white; /* White text */
    padding: 8px 15px; /* Some padding for space */
    border-radius: 12px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-right: 40px; /* Smooth transitions */
}

/* Text styling inside logout */
.logout-text {
    font-weight: bold;
    font-size: 14px; /* Small text size */
    text-align: center;
}

/* Hover effect for logout container */
.logout:hover {
    background: #73808d; /* Darker red on hover */
    transform: translateY(-2px); /* Slight upward movement on hover */
}
    </style>
</head>

<body>
    <!-- Full-width Header -->
    <div class="header">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        <div class="logout" onclick="location.href='/home'">
            <div>logout</div>
        </div>


    </div>


    <div class="dashboard">
      
        <div class="container">
            <div class="box" onclick="location.href='/view_all_students'">View All Students</div>
            <div class="box" onclick="location.href='/view_student'">View Individual Student</div>
            <div class="box" onclick="location.href='/view_high_severity'">View High Severity</div>
            <div class="box" onclick="location.href='/visualisation'">Visualisation</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ManoShakti.All rights reserved.</p>
    </footer>

</body>

</html>
