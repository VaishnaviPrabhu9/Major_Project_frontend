<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>High Severity Dashboard</title>
    <style>
        /* General Reset and Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9f7ef;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: #2c3e50;
            padding-top: 60px; /* Prevent content from being hidden behind fixed header */
        }

        .logo img {
            margin-left: 10px;
            width: 180px;
            height: 37px;
        }

        /* Full-width Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header img {
            height: 40px;
        }

        .header button {
            background: #505962;
            color: #eaedf0;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .header button:hover {
            background: #dff3e0;
        }

        /* Dashboard Container */
        .dashboard-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            margin-top: 150px; 
            align-items: center;
            margin-left: 350px; /* Prevent overlap with header */
        }

        .dashboard-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            animation: fadeIn 2s ease-out;
        }

        /* Button Container Styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            animation: fadeIn 3s ease-out;
        }

        .box {
            background-color: #dce1e7;
            color: #263a4d;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            width: 220px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .box:hover {
            background-color: #a0adba;
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .box:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box:focus {
            outline: none;
        }

        /* Add a responsive layout for smaller screens */
        @media (max-width: 600px) {
            .box {
                font-size: 1.2rem;
                padding: 16px 30px;
                width: 180px;
            }

            .dashboard-header h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
        }

        /* Footer Styling */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

        /* Keyframes for FadeIn Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo">
        </div>
        <button onclick="window.location.href='/admin_dashboard'">Back</button>

    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>High Severity Dashboard</h1>
        </div>
        <div class="button-container">
            <div class="box" onclick="location.href='/high_adhd'">ADHD</div>
            <div class="box" onclick="location.href='/high_depression'">Depression</div>
            <div class="box" onclick="location.href='/high_anxiety'">Anxiety</div>
            <div class="box" onclick="location.href='/high_stress'">Stress</div>
            <div class="box" onclick="location.href='/high_fomo'">FoMO</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ManoShakthi. All rights reserved.</p>
    </footer>
</body>
</html>
